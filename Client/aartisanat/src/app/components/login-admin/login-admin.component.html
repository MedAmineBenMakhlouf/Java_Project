<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Login Form</h2>
      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5" (ngSubmit)="login()">

          <div class="text-center">
            <img src="./../../../assets/images/logo.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" [(ngModel)]="user.email" name="email" id="Username"
            placeholder="Admin Name">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="password"
              placeholder="password">
          </div>
          <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
          <div id="emailHelp" class="form-text"></div>
        </form>
      </div>

    </div>
  </div>
</div>
